[package]
name = "brezn"
version = "0.1.0"
edition = "2021"

[lib]
name = "brezn"
crate-type = ["cdylib", "staticlib", "rlib", "lib"]

[[bin]]
name = "brezn-server"
path = "src/main.rs"

[[bin]]
name = "brezn-cli"
path = "src/bin/cli.rs"

[dependencies]
rusqlite = { version = "0.31", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ring = "0.17"
sodiumoxide = "0.2"
tokio = { version = "1.0", features = ["full"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
actix-web = "4.4"
qrcode = "0.13"
image = "0.24"
base64 = "0.21"
bardecoder = "0.4"
hex = "0.4"
get_if_addrs = "0.5"
sha2 = "0.10"

# Mobile FFI dependencies
uniffi = "0.25"
uniffi_bindgen = "0.25"

[dev-dependencies]
rand = "0.8"
tempfile = "3.8"

[build-dependencies]
uniffi_bindgen = "0.25"
which = "7.0"

