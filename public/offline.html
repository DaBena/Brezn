<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#161618" />
    <title>Brezn – Offline</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: #161618;
        color: #f4f1ea;
      }
      .card {
        width: min(560px, calc(100vw - 32px));
        border: 1px solid #242430;
        background: #121216;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(0,0,0,.35);
      }
      h1 { font-size: 18px; margin: 0 0 6px; }
      p { margin: 0; color: #b8b0a3; line-height: 1.45; }
      .hint { margin-top: 12px; font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline.</h1>
      <p>Brezn cannot reach any relays right now. Once you're back online, your feed will automatically reload.</p>
      <p class="hint">Tip: Public posts come from the Nostr network – without internet, there's no new content.</p>
    </div>
  </body>
</html>
