<!doctype html>
<html lang="en">
  <head>
    <!-- Brezn likes you <3 -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https: http:;
        media-src 'self' https: http:;
        font-src 'self' data:;
        connect-src 'self' wss: ws: https: http:;
        worker-src 'self' blob:;
        base-uri 'self';
        form-action 'self';
      "
    />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%icons/brezn.svg" />
    <meta name="theme-color" content="#f4f1ea" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="manifest" href="%BASE_URL%manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Brezn" />

    <link rel="apple-touch-icon" sizes="192x192" href="%BASE_URL%icons/brezn-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%BASE_URL%icons/brezn-512.png" />

    <!-- SEO -->
    <title>Brezn - Nostr PWA for local feeds by area</title>
    <meta name="description" content="Nostr PWA: posts by location. Geohash reduces your position to a ~5 km cell. Connect locally." />
    <link rel="canonical" href="https://dabena.github.io/Brezn/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dabena.github.io/Brezn/" />
    <meta property="og:title" content="Brezn - Nostr PWA for local feeds by area" />
    <meta property="og:description" content="Nostr PWA: posts by location. Geohash reduces your position to a ~5 km cell. Connect locally." />
    <meta property="og:image" content="https://dabena.github.io/Brezn/icons/brezn-512.png" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Brezn - Nostr PWA for local feeds by area" />
    <meta name="twitter:description" content="Nostr PWA: posts by location. Geohash reduces your position to a ~5 km cell. Connect locally." />
    <meta name="twitter:image" content="https://dabena.github.io/Brezn/icons/brezn-512.png" />

    <!-- JSON-LD (Structured Data for search engines) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Brezn",
      "description": "Nostr PWA: posts by location. Geohash reduces your position to a ~5 km cell. Connect locally.",
      "url": "https://dabena.github.io/Brezn/",
      "applicationCategory": "SocialNetworkingApplication",
      "operatingSystem": "Web, Android, iOS (PWA)"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
